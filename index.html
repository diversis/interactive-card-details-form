<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <meta
            name="description"
            content="solution to the Interactive card details form challenge by Frontend Mentor"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <main class="wrapper">
            <!-- Aside part with card previews -->
            <aside class="form-aside">
                <div class="card-preview">
                    <!-- Card front preview -->
                    <div class="card-front">
                        <img
                            class="card-front-bg"
                            src="./images/bg-card-front.png"
                            alt="card front preview"
                        />
                        <img
                            class="card-front-logo"
                            src="./images/card-logo.svg"
                            alt="card front logo"
                        />
                        <span id="card-front-number" class="card-front-number"
                            >0000 0000 0000 0000</span
                        >
                        <span class="card-front-cardholder"
                            >Jane Appleseed</span
                        >
                        <span class="card-front-date">mm / yy</span>
                    </div>
                    <!-- Card back preview -->
                    <div class="card-back">
                        <img
                            class="card-back-bg"
                            src="./images/bg-card-back.png"
                            alt="card back preview"
                        />
                        <span class="card-back-cvc">000</span>
                    </div>
                </div>
            </aside>
            <div class="form-wrapper">
                <!-- Form -->
                <form id="form-card" class="form-card">
                    <!-- Cardholder Name -->
                    <div class="form-input-wrap">
                        <input
                            autocomplete="cc-name"
                            type="text"
                            aria-label="cardholder name"
                            name="cardholder"
                            required
                        />
                        <label for="cardholder">cardholder name</label>
                    </div>
                    <!-- Card Number -->
                    <div class="form-input-wrap">
                        <input
                            type="text"
                            autocomplete="cc-number"
                            aria-label="card number"
                            name="card-number"
                            id="card-number-input"
                            pattern="\d{0,16}"
                            required
                        />
                        <label for="card-number">card number</label>
                    </div>

                    <div class="form-input-row">
                        <fieldset class="form-date-fieldset">
                            <legend>Exp. Date (MM/YY)</legend>
                            <!-- Card Expiration Date MM -->
                            <div class="form-input-wrap">
                                <input
                                    autocomplete="cc-exp-month"
                                    type="text"
                                    aria-label="expiration date month"
                                    name="expiration-date-mm"
                                    placeholder="MM"
                                    required
                                />
                            </div>
                            <!-- Card Expiration Date YY -->
                            <div class="form-input-wrap">
                                <input
                                    autocomplete="cc-exp-year"
                                    type="text"
                                    aria-label="expiration date year"
                                    name="expiration-date-yy"
                                    placeholder="YY"
                                    required
                                />
                            </div>
                        </fieldset>
                        <!-- Card CVC -->
                        <div class="form-input-wrap">
                            <input
                                autocomplete="cc-csc"
                                type="text"
                                aria-label="card cvc"
                                name="card-cvc"
                                required
                            />
                            <label for="card-cvc">cvc</label>
                        </div>
                    </div>
                    Thank you! We've added your card details Continue
                </form>
            </div>
            <div class="attribution" hidden>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div>
            <div id="app"></div>
        </main>
        <script type="module" src="/main.js"></script>
    </body>
</html>
