<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <meta
            name="description"
            content="solution to the Interactive card details form challenge by Frontend Mentor"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <main class="wrapper">
            <aside class="form-aside">
                <div class="card-preview">
                    <div class="card-front">
                        <img
                            class="card-front-bg"
                            src="./images/bg-card-front.png"
                            alt="card front preview"
                        />
                        <img
                            class="card-front-logo"
                            src="./images/card-logo.svg"
                            alt="card front logo"
                        />
                        <span class="card-front-number"
                            >0000 0000 0000 0000</span
                        >
                        <span class="card-front-owner">Jane Appleseed</span>
                        <span class="card-front-date">mm / yy</span>
                    </div>
                    <div class="card-back">
                        <img
                            class="card-back-bg"
                            src="./images/bg-card-back.png"
                            alt="card back preview"
                        />
                        <span class="card-back-cvc">000</span>
                    </div>
                </div>
            </aside>
            <div class="form-wrapper">
                <form class="form-card">
                    <input type="text" />

                    Thank you! We've added your card details Continue
                </form>
            </div>
            <div class="attribution" hidden>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div>
            <div id="app"></div>
        </main>
        <!-- <script type="module" src="/main.js"></script> -->
    </body>
</html>
