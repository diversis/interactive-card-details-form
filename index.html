<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <meta
            name="description"
            content="solution to the Interactive card details form challenge by Frontend Mentor"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <main class="wrapper">
            <!-- Aside part with card previews -->
            <aside class="form-aside">
                <div class="card-preview">
                    <!-- Card front preview -->
                    <div class="card-front">
                        <img
                            class="card-front-bg"
                            src="./images/bg-card-front.png"
                            alt="card front preview"
                        />
                        <img
                            class="card-front-logo"
                            src="./images/card-logo.svg"
                            alt="card front logo"
                        />
                        <span id="card-front-number" class="card-front-number"
                            >0000 0000 0000 0000</span
                        >
                        <span
                            id="card-front-cardholder"
                            class="card-front-cardholder"
                            >Jane Appleseed</span
                        >
                        <span class="card-front-date"
                            ><span id="card-front-mm">00</span>/<span
                                id="card-front-yy"
                                >00</span
                            ></span
                        >
                    </div>
                    <!-- Card back preview -->
                    <div class="card-back">
                        <img
                            class="card-back-bg"
                            src="./images/bg-card-back.png"
                            alt="card back preview"
                        />
                        <span id="card-back-cvc" class="card-back-cvc"
                            >000</span
                        >
                    </div>
                </div>
            </aside>

            <div class="form-wrapper">
                <h1 class="sr-only">Interactive card details form</h1>
                <!-- Form -->
                <form id="card-form" class="card-form" action="#">
                    <!-- Cardholder Name -->
                    <div class="form-input-wrap">
                        <input
                            autocomplete="cc-name"
                            type="text"
                            id="cardholder-name"
                            aria-label="cardholder name"
                            name="cardholder-name"
                            placeholder=" "
                            value=""
                            pattern="^(?<! )[-a-zA-Z' ]{3,26}$"
                            required
                        />

                        <label for="cardholder-name">cardholder name</label>
                        <span
                            id="error-cardholder-name"
                            class="form-error"
                        ></span>
                    </div>
                    <!-- Card Number -->
                    <div class="form-input-wrap">
                        <input
                            type="text"
                            autocomplete="cc-number"
                            aria-label="card number"
                            name="card-number"
                            id="card-number"
                            placeholder=" "
                            value=""
                            pattern="^\d{13,16}$"
                            required
                        />

                        <label for="card-number">card number</label>
                        <span id="error-card-number" class="form-error"></span>
                    </div>

                    <div class="form-input-row">
                        <fieldset class="form-date-fieldset">
                            <legend tabindex="-1">Exp. Date (MM/YY)</legend>
                            <!-- Card Expiration Date MM -->
                            <div class="form-input-wrap">
                                <input
                                    id="expiration-date-mm"
                                    autocomplete="cc-exp-month"
                                    type="text"
                                    aria-label="expiration date month"
                                    name="expiration-date-mm"
                                    placeholder="MM"
                                    value=""
                                    pattern="^([0][1-9])$|^([1][0-2])$|^([0-9]?)$"
                                    required
                                />

                                <span
                                    id="error-expiration-date-mm"
                                    class="form-error"
                                ></span>
                            </div>
                            <!-- Card Expiration Date YY -->
                            <div class="form-input-wrap">
                                <input
                                    id="expiration-date-yy"
                                    autocomplete="cc-exp-year"
                                    type="text"
                                    aria-label="expiration date year"
                                    name="expiration-date-yy"
                                    placeholder="YY"
                                    pattern="^(\d{2})$"
                                    value=""
                                    required
                                />
                                <span
                                    id="error-expiration-date-yy"
                                    class="form-error"
                                ></span>
                            </div>
                        </fieldset>
                        <!-- Card CVC -->
                        <div class="form-input-wrap">
                            <input
                                autocomplete="cc-csc"
                                type="text"
                                placeholder=" "
                                aria-label="card cvc"
                                id="card-cvc"
                                name="card-cvc"
                                value=""
                                pattern="^\d{3}$"
                                required
                            />
                            <label for="card-cvc">cvc</label>
                            <span id="error-card-cvc" class="form-error"></span>
                        </div>
                    </div>
                    <button
                        id="card-form-submit"
                        type="submit"
                        class="card-form-button"
                    >
                        Confirm
                    </button>
                </form>
                <!-- Submitted -->
                <div id="form-success" class="form-success" hidden>
                    <img src="./images/icon-complete.svg" alt="complete" />
                    <div>
                        <h1>Thank you!</h1>
                        <p>We've added your card details</p>
                    </div>
                    <button
                        id="reset-form"
                        class="card-form-button"
                        type="button"
                    >
                        Continue
                    </button>
                </div>
            </div>
            <div class="attribution" hidden>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div>
            <div id="app"></div>
        </main>
        <script type="module" src="/main.js"></script>
    </body>
</html>
